<div class="row text-center">
  <div class="col-md-4"></div>
  <div class="col-md-4" style="margin-top: 237px;">
      <form class="form-signin">
          <img class="mb-4" src="https://lh3.googleusercontent.com/G0cKjuIg2JKfSmmAKDOAia3b2Zh7S3dgKMGno33MFIgCOBcvBsmugL1pjwjmJGCvZ6GqoUQ=s170" alt="" style="width: 52%;">
          <h1 class="h3 mb-3 font-weight-normal">Ingreso</h1>
          <label for="inputEmail" class="sr-only">Usuario</label>
          <input type="text" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="nombre" name="first"> 
          <label for="inputPassword" class="sr-only" >Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password"  style="margin-top: 20px;" [(ngModel)]="password" name="password">
          <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
          <button class="btn btn-lg btn-primary btn-block"  style="background-color: #119c00 !important;     margin-top: 20px;"  (click)="loginUser(nombre,password)">Ingresar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
        </form>

        <div *ngFor="let item of usuarios | async"></div>
  </div>
</div>
